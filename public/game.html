<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materials/style.css">
    <title>JS RTS Game</title>
</head>

<!--
    Tier 1 is thematically green,
    Tier 2 is themcatically yellow,
    Tier 3 is thematically blue,
    Tier 4 is thematically red
-->

<body>

    <section class="map" id="map">

    </section>

    <section class="sideBar" id="sideBar">
        <div class="sideBarTopper">
            <div class="displayContainer">
                <div class="displayItem">

                    <div class="tooltipParent" id="creditIncome">
                        <p class="tooltipText"></p>
                    </div>

                    <img class="displayImg creditImg" src="materials/credits.png">

                    <p class="displayAmount" id="creditAmount"></p>

                </div>
                <div class="displayItem">

                    <div class="tooltipParent" id="oilIncome">
                        <p class="tooltipText"></p>
                    </div>

                    <img class="displayImg oilImg" src="materials/oil.png">

                    <p class="displayAmount" id="oilAmount"></p>

                </div>
            </div>
            <div class="displayContainer">
                <div class="displayItem">

                    <div class="tooltipParent" id="concreteIncome">
                        <p class="tooltipText"></p>
                    </div>

                    <img class="displayImg concreteImg" src="materials/concrete.png">

                    <p class="displayAmount" id="concreteAmount"></p>

                </div>
                <div class="displayItem">

                    <div class="tooltipParent" id="steelIncome">
                        <p class="tooltipText"></p>
                    </div>

                    <img class="displayImg steelImg" src="materials/steel.png">

                    <p class="displayAmount" id="steelAmount"></p>

                </div>
            </div>
            <div class="unitCountParent">
                <h3 class="economicUnitCount" id="economicUnitCount"></h3>
                <h3 class="totalUnitCount" id="totalUnitCount"></h3>
            </div>
            <div class="factionResourcesContainer">

                <h3 class="factionResourcesText" id="factionResourcesText"></h3>

                <div class="factionResourcesParent" id="factionResourcesParent"></div>

            </div>
        </div>
        </div>
        <div class="sideBarContent" id="sideBarContent">
            <div class="sideBarContentChild" id="sideBarContentChild">
                <div tabindex="0" class="sideBarItem" id="commandCenterTag" onclick="buildMode('commandCenter')">

                    <div class="tooltipParent">
                        <p class="tooltipText">Command centers cost 2500 credits</p>
                    </div>

                    <img src="materials/commandCenter.png" alt="" class="itemImg commandCenterImg">

                    <div class="tagParent">
                        <h3 class="itemTag">Command Center</h3>
                    </div>

                </div>
                <div tabindex="0" class="sideBarItem" id="barrackTag" onclick="buildMode('barrack')">
                    <img src="materials/barrack.png" alt="" class="itemImg barrackImg">

                    <div class="tagParent">
                        <h3 class="itemTag">Barracks</h3>
                    </div>

                </div>
                <div tabindex="0" class="sideBarItem" id="pumpjackTag" onclick="buildMode('pumpjack')">
                    <img src="materials/pumpjack.png" alt="" class="itemImg pumpjackImg">

                    <div class="tagParent">
                        <h3 class="itemTag">Pumpjack</h3>
                    </div>

                </div>
                <div tabindex="0" class="sideBarItem" id="plasmaTurretTag" onclick="buildMode('plasmaTurret')">
                    <img src="materials/plasmaTurret.png" alt="" class="itemImg plasmaTurretImg">

                    <div class="tagParent">
                        <h3 class="itemTag">Plasma Turret</h3>
                    </div>

                </div>
                <div tabindex="0" class="sideBarItem" id="generatorTag" onclick="buildMode('generator')">
                    <img src="materials/generator.png" alt="" class="itemImg generatorImg">

                    <div class="tagParent">
                        <h3 class="itemTag">Generator</h3>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class="closeInfoParent" id="closeInfoParent">Press X or click here to exit build mode</div>

    <script src="materials/script.js"></script>
</body>

</html>
