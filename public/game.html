<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materials/style.css">
    <title>Index</title>
</head>

<!--
    Teir 1 is thematically green,
    Teir 2 is themcatically yellow,
    Teir 3 is thematically blue,
    Teir 4 is thematically red
-->

<body oncontextmenu="return false;">

    <div class="map" id="map"></div>

    <div class="sideBar">
        <label class="displayItem">
            <img class="displayImg creditImg">

            <div class="displayTagParent">
                <h3 class="displayTag">Credits</h3>
                <p class="displayAmount" id="creditAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="commandCenterTag" onclick="buildMode('commandCenter')">

            <div class="tooltipParent">
                <p class="tooltipText">Command centers cost 2500 credits</p>
            </div>

            <img alt="" class="itemImg commandCenterImg">

            <div class="tagParent">
                <h3 class="itemTag">Command Center</h3>
                <p class="itemAmount" id="commandCenterAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="barrackTag" onclick="buildMode('barrack')">
            <img alt="" class="itemImg barrackImg">

            <div class="tagParent">
                <h3 class="itemTag">Barracks</h3>
                <p class="itemAmount" id="barrackAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="pumpjackTag" onclick="buildMode('pumpjack')">
            <img alt="" class="itemImg pumpjackImg">

            <div class="tagParent">
                <h3 class="itemTag">Pumpjack</h3>
                <p class="itemAmount" id="pumpjackAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="plasmaTurretTag" onclick="buildMode('plasmaTurret')">
            <img alt="" class="itemImg plasmaTurretImg">

            <div class="tagParent">
                <h3 class="itemTag">Plasma Turrets</h3>
                <p class="itemAmount" id="plasmaTurretAmount">0</p>
            </div>
            
        </label>
    </div>

    <div class="closeInfoParent" id="closeInfoParent">Press X or click here to exit build mode</div>

    <script src="materials/script.js"></script>
</body>

</html>
