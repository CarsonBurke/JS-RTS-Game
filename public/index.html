<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materials/style.css">
    <title>Index</title>
</head>

<body>

    <div class="gridParent" id="gridParent">



    </div>

    <div class="sideBar">
        <label class="displayItem">
            <img class="displayImg creditImg">

            <div class="displayTagParent">
                <h3 class="displayTag">Credits</h3>
                <p class="displayAmount" id="creditAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="commandCenterTag" onfocus="commandCenter()">
            <img alt="" class="itemImg commandCenterImg">

            <div class="tagParent">
                <h3 class="itemTag">Command Center</h3>
                <p class="itemAmount" id="commandCenterAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="barrackTag" onfocus="barrack()">
            <img alt="" class="itemImg barrackImg">

            <div class="tagParent">
                <h3 class="itemTag">Barracks</h3>
                <p class="itemAmount" id="barrackAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="pumpjackTag" onfocus="pumpjack()">
            <img alt="" class="itemImg pumpjackImg">

            <div class="tagParent">
                <h3 class="itemTag">Pumpjack</h3>
                <p class="itemAmount" id="pumpjackAmount">0</p>
            </div>
            
        </label>
        <label tabindex="0" class="sideBarItem" id="plasmaTurretTag" onfocus="plasmaTurret()">
            <img alt="" class="itemImg plasmaTurretImg">

            <div class="tagParent">
                <h3 class="itemTag">Plasma Turrets</h3>
                <p class="itemAmount" id="plasmaTurretAmount">0</p>
            </div>
            
        </label>
    </div>

    <div class="closeInfoParent" id="closeInfoParent">Hi</div>

    <script src="materials/script.js"></script>
</body>

</html>
