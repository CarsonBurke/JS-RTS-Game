<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="materials/style.css">
    <title>JS RTS |
        <%= page %>
    </title>
</head>

<body oncontextmenu="return false">

    <div class="displayParent">
        <div class="resourceDisplayParent">
            <div class="resourceDisplayChild">

                <img src="materials/images/credits.png" alt="" class="resourceDisplayImage">

                <h3 class="resourceDisplayHeader" id="creditsAmount">0</h3>

            </div>
            <div class="resourceDisplayChild">

                <img src="materials/images/concrete.png" alt="" class="resourceDisplayImage">

                <h3 class="resourceDisplayHeader" id="concreteAmount">0</h3>

            </div>
            <div class="resourceDisplayChild">

                <img src="materials/images/oil.png" alt="" class="resourceDisplayImage">

                <h3 class="resourceDisplayHeader" id="oilAmount">0</h3>

            </div>
            <div class="resourceDisplayChild">

                <img src="materials/images/steel.png" alt="" class="resourceDisplayImage">

                <h3 class="resourceDisplayHeader" id="steelAmount">0</h3>

            </div>
        </div>

        <div class="interactionDisplayParent">

            <div class="structureDisplayParent">

            </div>

    <script src="materials/gameVars.js"></script>
    <script src="materials/perlin.js"></script>
    <script src="materials/playerFunctions.js"></script>
    <script src="materials/structureFunctions.js"></script>
    <script src="materials/game.js"></script>

    <script src="materials/wave.js"></script>

    </html>
